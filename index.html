<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lettura dei Tarocchi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ffd700, #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ffffff;
    }

    .question-input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1rem;
      resize: vertical;
      min-height: 80px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .question-input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
      transform: scale(1.02);
    }

    .question-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .ask-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ffd700, #ffeb3b);
      color: #333;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ask-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .ask-button:active {
      transform: translateY(0);
    }

    .ask-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .cards-section {
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    .cards-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tarot-card {
      width: 80px;
      height: 120px;
      background: linear-gradient(45deg, #2a2a2a, #4a4a4a);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      text-align: center;
      padding: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transform: perspective(1000px) rotateY(0deg);
      transition: all 0.6s ease;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .tarot-card.flip {
      transform: perspective(1000px) rotateY(180deg);
    }

    .response-section {
      display: none;
      animation: fadeIn 0.6s ease-out 0.3s both;
    }

    .response-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ffffff;
      text-align: center;
      font-weight: 300;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
      color: #ffd700;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      border-top-color: #ffd700;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .history-section {
      margin-top: 30px;
    }

    .history-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #ffd700;
      animation: slideInLeft 0.5s ease-out;
    }

    .history-question {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffd700;
    }

    .history-answer {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .history-cards {
      font-size: 0.85rem;
      opacity: 0.8;
      font-style: italic;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .tarot-card {
        width: 70px;
        height: 100px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  
  <div class="container">
    <div class="header">
      <h1>‚ú® Tarocchi Mistici ‚ú®</h1>
      <p>Svela i segreti del tuo futuro</p>
    </div>

    <div class="card">
      <div class="input-group">
        <label for="domanda">Poni la tua domanda alle carte:</label>
        <textarea 
          id="domanda" 
          class="question-input" 
          placeholder="Scrivi qui la tua domanda per i tarocchi..."
          maxlength="500"
        ></textarea>
      </div>
      
      <button id="ask-btn" class="ask-button" onclick="chiedi()">
        üîÆ Interroga i Tarocchi
      </button>
    </div>

    <div class="card cards-section" id="cards-section">
      <div class="cards-title">Le Carte Estratte</div>
      <div class="cards-container" id="cards-container">
        <!-- Le carte saranno inserite qui -->
      </div>
    </div>

    <div class="card response-section" id="response-section">
      <div class="response-text" id="response-text"></div>
    </div>

    <div class="card history-section" id="history-section" style="display: none;">
      <div class="history-title">üìú Conversazioni Passate</div>
      <div id="history-container"></div>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const URL = "https://openrouter.ai/api/v1/chat/completions";
    const storico = [];

    // Crea le stelle di sfondo
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function showLoading() {
      const responseSection = document.getElementById('response-section');
      const responseText = document.getElementById('response-text');
      
      responseText.innerHTML = '<div class="loading">I Tarocchi stanno rivelando il tuo destino...</div>';
      responseSection.style.display = 'block';
    }

    function hideAllSections() {
      document.getElementById('cards-section').style.display = 'none';
      document.getElementById('response-section').style.display = 'none';
    }

    function showCards(carte) {
      const cardsSection = document.getElementById('cards-section');
      const cardsContainer = document.getElementById('cards-container');
      
      cardsContainer.innerHTML = '';
      
      carte.forEach((carta, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'tarot-card';
        cardElement.textContent = carta;
        
        setTimeout(() => {
          cardElement.classList.add('flip');
        }, index * 200);
        
        cardsContainer.appendChild(cardElement);
      });
      
      cardsSection.style.display = 'block';
    }

    function showResponse(risposta) {
      const responseText = document.getElementById('response-text');
      responseText.textContent = risposta;
    }

    function addToHistory(domanda, risposta, carte) {
      const historySection = document.getElementById('history-section');
      const historyContainer = document.getElementById('history-container');
      
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.innerHTML = `
        <div class="history-question">‚ùì ${domanda}</div>
        <div class="history-answer">${risposta}</div>
        <div class="history-cards">üÉè Carte: ${carte.join(', ')}</div>
      `;
      
      historyContainer.insertBefore(historyItem, historyContainer.firstChild);
      historySection.style.display = 'block';
    }

    async function chiedi() {
      const domanda = document.getElementById("domanda").value.trim();
      if (!domanda) return;

      const askBtn = document.getElementById('ask-btn');
      askBtn.disabled = true;
      askBtn.textContent = 'üîÆ Consultando...';
      
      hideAllSections();
      showLoading();

      const messaggi = [
        {
          role: "system",
          content: "Sei un cartomante esperto. Per ogni domanda, estrai 3 carte dai tarocchi, le interpreti e fornisci una risposta basata sul loro significato. Rispondi SEMPRE in formato JSON con questa struttura: {\"carte\": [\"Nome Carta 1\", \"Nome Carta 2\", \"Nome Carta 3\"], \"risposta\": \"La tua interpretazione dettagliata qui\"}"
        }
      ];

      for (const scambio of storico) {
        messaggi.push({ role: "user", content: scambio.domanda });
        messaggi.push({ role: "assistant", content: scambio.rispostaGrezza });
      }

      messaggi.push({ role: "user", content: domanda });

      try {
        const res = await fetch(URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://tuo-sito.vercel.app",
            "X-Title": "TarocchiOnline"
          },
          body: JSON.stringify({
            model: "mistral/mistral-7b-instruct",
            messages: messaggi
          })
        });

        const data = await res.json();
        
        if (!data.choices || !data.choices[0]) {
          throw new Error('Risposta API non valida');
        }
        
        let rispostaJSON;
        try {
          rispostaJSON = JSON.parse(data.choices[0].message.content);
        } catch (e) {
          throw new Error('Formato JSON non valido');
        }

        if (!rispostaJSON.carte || !rispostaJSON.risposta) {
          throw new Error('Dati mancanti nella risposta');
        }

        // Mostra le carte con animazione
        setTimeout(() => {
          showCards(rispostaJSON.carte);
        }, 500);

        // Mostra la risposta
        setTimeout(() => {
          showResponse(rispostaJSON.risposta);
        }, 1000);

        // Aggiungi allo storico
        storico.push({
          domanda,
          rispostaGrezza: data.choices[0].message.content
        });

        addToHistory(domanda, rispostaJSON.risposta, rispostaJSON.carte);

        document.getElementById("domanda").value = "";

      } catch (error) {
        console.error('Errore:', error);
        const responseText = document.getElementById('response-text');
        responseText.innerHTML = `
          <div style="color: #ff6b6b; text-align: center;">
            ‚ùå Si √® verificato un errore nella consultazione.<br>
            Riprova tra qualche istante.
          </div>
        `;
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = 'üîÆ Interroga i Tarocchi';
      }
    }

    // Permetti l'invio con Enter (Ctrl+Enter per nuova riga)
    document.getElementById('domanda').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.ctrlKey) {
        e.preventDefault();
        chiedi();
      }
    });

    // Inizializza le stelle
    createStars();
  </script>
</body>
</html>
